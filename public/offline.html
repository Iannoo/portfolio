<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Meshack K Kosgei Portfolio</title>
  <style>
    body {
      font-family: 'Inter var', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 32rem;
    }

    .offline-icon {
      width: 8rem;
      height: 8rem;
      margin-bottom: 2rem;
      color: #3b82f6;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.75;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f3f4f6;
      }

      p {
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1>You're Offline</h1>
    <p>
      It seems you've lost your internet connection. Don't worry, you can still view the cached content of my portfolio.
      Once you're back online, you'll have access to all features.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>

  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload()
    })

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('ServiceWorker registration successful')
        })
        .catch(err => {
          console.log('ServiceWorker registration failed: ', err)
        })
    }
  </script>
</body>
</html>
